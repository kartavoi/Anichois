<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Anime Search Bar</title>
  <style>
    body {
      font-family: 'Noto Serif JP', serif; /* Японский шрифт для аутентичности */
      background: linear-gradient(135deg, #fff8e8, #fce4b6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .search-container {
      text-align: center;
    }

    .search-bar {
      background-color: #ffffff;
      border: 2px solid #d4a373;
      border-radius: 30px;
      font-size: 18px;
      padding: 12px 20px;
      width: 300px;
      outline: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar:focus {
      border-color: #a16c3b;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .search-bar::placeholder {
      color: #b0a08f;
      font-style: italic;
    }

    .search-icon {
      display: inline-block;
      position: absolute;
      right: 40px;
      top: calc(50% - 10px);
      transform: translateY(-50%);
      color: #d4a373;
    }

    .search-button {
      margin-top: 20px;
      background-color: #d4a373;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      color: #ffffff;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #a16c3b;
    }

    .search-decor {
      margin-top: 20px;
      font-size: 14px;
      color: #8b7355;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input 
      type="text" 
      class="search-bar" 
      placeholder="アニメを検索 (Искать аниме...)"
    >
    <button class="search-button">Искать</button>
    <div class="search-decor">"Искусство поиска" — сакура здесь цветёт вечно</div>
  </div>
</body>
</html>
